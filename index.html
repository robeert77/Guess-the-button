<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script type="text/javascript" src="scripts.js"></script>
        <title>Guess the button!</title>
    </head>
    <body>
        <div class="container">
            <div id="freeSpace">
                <div class="card mt-5 mb-3">
                    <div class="card-header text-center fs-4 py-4">
                        Guess the button!
                    </div>
                    <div class="card-body p-4" id="controllerZone">
                        <label for="exampleFormControlTextarea1" class="form-label fs-5">How many buttons?</label>
                        <input type="number" class="form-control" id="generate" value="3">
                        <button type="submit" class="btn btn-info mt-4 rounded-pill" onclick="return generateButtons();">Generate buttons</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
